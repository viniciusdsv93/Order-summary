<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>
<body>

  <div class="container">
    <div class="container-img">
      
    </div>
    <div class="container-text">
      <h2 class="padding">Order Summary</h2>
      <p class="padding">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="container-price padding">
        <div class="icon-and-price">
          
            <img src="images/icon-music.svg" alt="">
          
          <div class="annual-price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button class="padding">Proceed to Payment</button>
      <p class="bold">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciusdsv93">Vin√≠cius dos Santos Verissimo</a>.
  </div>
</body>
</html>
